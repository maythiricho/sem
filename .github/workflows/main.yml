name: A workflow for my Hello World App
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-24.04  # Changed to 24.04 for better JDK 24 support
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'  # Changed to temurin (Eclipse Temurin)
      - name: Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test

  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24  # Changed to 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'  # Changed to temurin

      # Install docker-compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Package the app (skip tests) and run Docker Compose
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker-compose up --abort-on-container-exit